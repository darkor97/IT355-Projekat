<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uspesno obavljena kupovina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center display-1">Uspesno kupljeno</h2>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <span>Vas racun</span>
            <ul th:each="item, iterator: ${receipt.getItems()}" class="list-group">
                <li th:text="${iterator.index + 1} + ': ' + ${item.getName()} + ' - ' + ${item.getPrice()}"
                    class="list-group-item"></li>
            </ul>
            <span th:text="'Ukupno:' + ${receipt.getTotal()}"></span>
        </div>
        <div class="col-4">
            <button th:onclick="|window.location.href='/'|" class="btn btn-success mt-2">Nastavite sa kupovinom</button>
        </div>
    </div>
</div>
</body>
</html>
