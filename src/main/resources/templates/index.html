<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prodavnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<main class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <td>Naziv</td>
                    <td>Cena</td>
                    <td>Dodaj</td>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr th:each="item: ${items}">
                    <td th:text="${item.getName()}"></td>
                    <td th:text="${item.getPrice()}"></td>
                    <td>
                        <button th:onclick="|window.location.href='/add/${item.Id}'|" class="btn btn-success ml-2">
                            Add
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-6">
            <div th:text="${session.get('cart') == null} ? '':'Uspesno ste dodali proizvod'"></div>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-2">
            <button class="btn btn-primary" th:onclick="|window.location.href='/cart'|">Naruci</button>
        </div>
    </div>
</main>
</body>
</html>
