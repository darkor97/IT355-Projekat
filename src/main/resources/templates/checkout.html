<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h4 class="text-center display-1">Checkout, Add Details For Order</h4>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <h4 th:text="'Total price: ' + ${session.get('total')}"></h4>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="form-group">
                <form action="#" th:action="@{/order/create}" th:object="${order}" method="post">
                    <input type="hidden" th:field="*{products}">

                    <label for="address">Address</label>
                    <input class="form-control" type="text" id="address" th:field="*{address}"/>
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" th:field="*{customerName}"/>

                    <button type="submit" class="btn btn-success mt-2">Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
