<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ06</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<H1 class="text-center display-1">Shop Products</H1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Add to Cart</td>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr th:each="product: ${products}">
                    <td th:text="${product.getName()}"></td>
                    <td th:text="${product.getPrice()}"></td>
                    <td>
                        <button th:onclick="|window.location.href='/add/${product.Id}'|" class="btn btn-success ml-2">
                            Add
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-2">
            <button class="btn btn-primary" th:onclick="|window.location.href='/cart'|">Go to Cart</button>
        </div>
    </div>
</div>
</body>
</html>
